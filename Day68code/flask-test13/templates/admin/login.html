<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登录-新闻管理系统</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/login.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <!--flash消息提示开始-->
                    {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                      <strong>提示：</strong> {{ message }}
                    </div>
                    {% endfor %}
                    <!--flash消息提示结束-->

                    <form class="form-horizontal" action="{{ url_for('.login') }}" method="POST">

                          <div class="form-group">
                              <div class="row">
                                    <h2 class="text-center">新闻管理后台</h2>
                              </div>
                          </div>
                          <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="text" name="username" class="form-control input-lg"
                                           required autofocus placeholder="Username">
                                </div>
                          </div>
                          <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="password" name="password" placeholder="Password"
                                           class="form-control input-lg" required>
                                </div>
                          </div>
                          <div class="form-group">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
                                </div>
                          </div>
                    </form>
                </div>
            </div>

        </div>
        <script src="{{ url_for('static', filename='js/jquery.1.10.2.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
    </body>
</html>
